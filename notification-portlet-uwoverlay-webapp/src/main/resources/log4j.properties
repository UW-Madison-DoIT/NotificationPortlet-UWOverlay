log4j.rootCategory=WARN, R

log4j.category.org.jasig.portlet.notice=INFO, R
log4j.additivity.org.jasig.portlet.notice=false

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=${catalina.base}/logs/NotificationPortlet.log
log4j.appender.R.Encoding=UTF-8
log4j.appender.R.MaxFileSize=3000KB
log4j.appender.R.MaxBackupIndex=10
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%5p [%t] %c{2}.[%x] %d{MMM/dd HH:mm:ss} - %m%n
