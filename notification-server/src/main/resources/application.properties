server.port=8086

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.name=notificationDb
spring.datasource.initialize=true
spring.datasource.schema=notification
spring.datasource.continueOnError=false
spring.datasource.driverClassName=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:hsql://localhost:8887/uPortal
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.max-active=100
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
spring.datasource.validation-query=select 1 from INFORMATION_SCHEMA.SYSTEM_USERS

spring.jpa.hibernate.ddl-auto=update
